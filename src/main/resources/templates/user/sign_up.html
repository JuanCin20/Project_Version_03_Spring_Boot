<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}">title</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/Images/Favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    <link th:href="@{/Css/Styles.css}" rel="stylesheet">
</head>
<body id="page-top">
<div th:insert="~{/header_footer/header_footer.html :: Header}"></div>
<section class="pb-2 page-section" style="background-color: rgb(158, 197, 254);">
    <div class="container">
        <div class="py-5 row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form th:action="@{/api/authentication/sign_up}" th:object="${userEntity}" method="POST"
                      enctype="multipart/form-data"
                      class="p-4 bg-light rounded shadow needs-validation" novalidate>
                    <h2 class="text-center mb-4">Sign Up Form</h2>
                    <p class="text-center text-muted mb-4">Enter Your Personal data to Create an Account.</p>

                    <!--Alert-->
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <div class="form-body">
                        <div class="row g-2">
                            <div class="col-sm-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="UserDni"
                                                th:field="*{UserDni}"
                                                name="UserDni"
                                                placeholder="DNI"
                                                autocomplete="off"
                                                min="10000000"
                                                max="99999999"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserDni">DNI</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserDni')}"
                                         th:errors="*{UserDni}"></div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="email"
                                                class="form-control"
                                                id="UserEmail"
                                                th:field="*{UserEmail}"
                                                name="UserEmail"
                                                placeholder="E-Mail"
                                                autocomplete="off"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserEmail">E-Mail</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserEmail')}"
                                         th:errors="*{UserEmail}"></div>
                                </div>
                            </div>
                            <!--<div class="col-sm-12">
                                <label for="UserPassword" class="form-label"
                                ><i class="fa-solid fa-square-minus"></i>&nbsp;Password:</label
                                >
                                <input
                                        type="password"
                                        class="form-control"
                                        id="UserPassword"
                                        th:field="*{UserPassword}"
                                        name="UserPassword"
                                        placeholder="Password"
                                        autocomplete="off"
                                        th:errorClass="is-invalid"
                                        required
                                />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('UserPassword')}"
                                     th:errors="*{UserPassword}"></div>
                            </div>-->
                            <div class="col-sm-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="UserName"
                                                th:field="*{UserName}"
                                                name="UserName"
                                                placeholder="Name"
                                                autocomplete="off"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserName">Name</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserName')}"
                                         th:errors="*{UserName}"></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="UserLastName"
                                                th:field="*{UserLastName}"
                                                name="UserLastName"
                                                placeholder="Last Name"
                                                autocomplete="off"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserLastName">Last Name</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserLastName')}"
                                         th:errors="*{UserLastName}"></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="number"
                                                class="form-control"
                                                id="UserPhone"
                                                th:field="*{UserPhone}"
                                                name="UserPhone"
                                                placeholder="Phone"
                                                autocomplete="off"
                                                min="900000000"
                                                max="999999999"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserPhone">Phone</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserPhone')}"
                                         th:errors="*{UserPhone}"></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="UserAddress"
                                                th:field="*{UserAddress}"
                                                name="UserAddress"
                                                placeholder="Address"
                                                autocomplete="off"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserAddress">Address</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserAddress')}"
                                         th:errors="*{UserAddress}"></div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                                    <div class="form-floating">
                                        <input
                                                type="date"
                                                class="form-control"
                                                id="UserBirth"
                                                th:field="*{UserBirth}"
                                                name="UserBirth"
                                                placeholder="Birth"
                                                autocomplete="off"
                                                th:errorClass="is-invalid"
                                                required
                                        /> <label for="UserBirth">Birth</label>
                                    </div>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('UserBirth')}"
                                         th:errors="*{UserBirth}"></div>
                                </div>
                            </div>
                            <!--<div class="col-sm-12">
                                <label for="UserRegister" class="form-label"
                                ><i class="fa-solid fa-square-minus"></i>&nbsp;Current Date:</label
                                >
                                <input
                                        type="text"
                                        class="form-control"
                                        id="UserRegister"
                                        th:field="*{UserRegister}"
                                        th:value="${userEntity.UserRegister}"
                                        name="UserRegister"
                                        autocomplete="off"
                                        th:errorClass="is-invalid"
                                        required
                                />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('UserRegister')}"
                                     th:errors="*{UserRegister}"></div>
                            </div>-->
                            <div class="col-sm-12">
                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">I Accept the Terms and
                                        Conditions.</label>
                                    <div class="invalid-feedback">You Must Accept the Terms and Conditions.</div>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button type="submit" class="btn btn-warning btn-xl text-uppercase">Send Data
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:insert="~{/header_footer/header_footer.html :: Footer}"></div>
</body>
</html>
